<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO APTO PARA CARDIACOS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            flex-direction: column;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #1db954;
            color: #fff;
        }
        button:hover {
            background-color: #1ed760;
        }
        video {
            max-width: 100%;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="mensaje">
        <h1>¿Listo para la aventura?</h1>
        <div>
            <button onclick="mostrarVideo()">Sí</button>
            <button onclick="mostrarVideo()">No</button>
            <button onclick="mostrarVideo()">Me da igual</button> 
        </div>
    </div>

    <script>
        function mostrarVideo() {
            document.getElementById('mensaje').innerHTML = `
                <video autoplay loop playsinline>
                    <source src="siuspl4u.mp4" type="video/mp4">
                    Tu navegador no soporta la reproducción de video.
                </video>
            `;
        }

        // Mostrar video automáticamente después de 10 segundos
        setTimeout(mostrarVideo, 5000);
    </script>
</body>
</html>
